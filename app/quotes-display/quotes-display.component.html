<app-quote-entry (addquote)="addquote($event)"></app-quote-entry>
<br><br>
<div class="output">
    <h2>All quotes entered</h2>
    <ul>
        <li appHighlight *ngFor='let quote of quotes'>
            <p>Name :{{quote.Username}}<br>Author : {{quote.author}}<br> Quote :{{quote.userquote}}</p>
            <button class="btn btn-warning" (click)=delete()>Delete Quote</button><br><br>
                <button class="btn btn-success"  (click)="upvote(quote)">Upvote</button><br> <p>Votes:{{quote.Upvote}}</p>
                <button class="btn btn-danger"(click)="downvote(quote)" >Downvote</button><p>Votes: {{quote.Downvote}}</p>
        </li>
      </ul>
</div>
